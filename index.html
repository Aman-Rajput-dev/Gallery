    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <div class="container">
        <div class="left-text">
            <h2 class="heading">Gallery</h2>

        </div>
        <div class="gallery">
            <div class="box row-2" id="box-1" style="background-image: url(1.jpeg);"></div>
            <div class="box col-2" style="background-image: url(2.jpeg);"></div>
            <div class="box" style="background-image: url(3.jpeg);"></div>
            <div class="box row-2" style="background-image: url(4.jpeg);"></div>
            <div class="box col-2" style="background-image: url(5.jpeg);"></div>
            <div class="box" style="background-image: url(6.jpeg);"></div>
            <div class="box col-2" style="background-image: url(7.jpeg);"></div>
        </div>
    </div>
    
</body>
</html>
